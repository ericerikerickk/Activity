<!DOCTYPE html>
<html>
    <body>
        <h1>
            Activity 1
        </h1>
        <p>
            Create a JavaScript program that checks an umber if it is odd or even.
        </p>
        <p id="demo"></p>
        <script>
            let num = 5;
            if (num % 2 == 0)
            {
                document.getElementById("demo").innerHTML = "Your number is Even";
            }
            else
            {
                document.getElementById("demo").innerHTML = "Your number is Odd";
            }
        </script>
    </body>
</html>
